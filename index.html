<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <!-- raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="styles/launchpad.css" />
  </head>

  <body class="raleway-primary">
    <header class="header">
      <!-- navbar started -->
      <nav class="nav-bar">
        <h1 class="nav-logo secondary-text-color inter-secondary">LOGO</h1>
        <button class="btn-primary">Sing Up</button>
      </nav>

      <!-- banner -->
      <div class="banner">
        <h1 class="banner-title primary-text-color">
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>

    <main>
      <!-- action section starts -->
      <section class="action">
        <div class="action-conent">
          <h1 class="action-title primary-text-color">See It in Action</h1>
          <p class="action-description primary-text-color">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <img src="./Assets/wc-mini.png" alt="" />
      </section>

      <!-- productive users section starts-->
      <section class="productive-users">
        <h1 class="users-title">Joined Thousands of Productive Users</h1>
        <div class="user-number">
          <div class="user">
            <p class="number inter-secondary">50K</p>
            <p class="user-desc">Active Users</p>
          </div>
          <div class="user">
            <p class="number inter-secondary">50K</p>
            <p class="user-desc">Active Users</p>
          </div>
          <div class="user">
            <p class="number inter-secondary">50K</p>
            <p class="user-desc">Active Users</p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
